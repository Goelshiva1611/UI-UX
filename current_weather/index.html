<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current-Weather</title>
    <link rel="shortcut icon" href="images/snow.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body courier-prime-bold-italic">
    <div class="title">
        <h1>Current Weather</h1>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" id="speechtotext" spellcheck="false">
            <div class="search_and_assistance">
                <button>
                    <img src="images/search.png" alt="searchimageicon">
                </button>
                <button onclick="record()">
                    <img src="images/microphone.png" alt="searchimageicon">
                </button>
            </div>
        </div>
        <div class="error">
            <p>
                Invalid City Name
            </p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="">
            <h1 class="temp">
                22Â°c
            </h1>
            <h2 class="city">
                New York
            </h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
