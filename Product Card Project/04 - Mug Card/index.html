<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="shortcut icon" href="https://bit.ly/3Q6Adni" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css" />
    <title >Coffee Mug</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Courgette&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap');

    .courier-prime-bold-italic {
        font-family: "Courier Prime", monospace;
        font-weight: 700;
        font-style: italic;
    }
</style>

<body  class="courier-prime-bold-italic">
    <main>
        <section class=".courier-prime-bold-italic">
            <div class="imgContainer">
                <img src="./img/mug.jpg" alt="Mug" />
            </div>
            <div class="details">
                <p class="product">COFFEE MUG</p>
                <h2 class="productTitle">White Coffee <br> Mug</h2>
                <p class="desc">
                    Coffee Mugs are designed to express emotions. These are acclaimed
                    for their amazing designs & superior quality.
                </p>
                <p class="price">
                    <span class="productTitle sellPrice">₹149</span>
                    <span class="desc originalPrice">₹230</span>
                </p>
                <button class="btn">
                    <img class="btnImg" src="https://bit.ly/3Q6Adni" alt="" class="btn_img" />
                    <span class="desc btnText">Add to Cart</span>
                </button>
            </div>
        </section>
    </main>
</body>

</html>
